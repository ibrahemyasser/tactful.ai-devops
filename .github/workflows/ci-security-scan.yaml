name: CI - Security Scan (Scheduled)

on:
  schedule:
    - cron: '0 2 * * *'  # Daily scan for newly published CVEs
  workflow_dispatch:

jobs:
  # Scan all services on schedule
  scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [vote, result, worker]
    
    steps:
      - uses: actions/checkout@v4

      - run: docker build -t ${{ matrix.service }}-scan:latest ./${{ matrix.service }}

      # Scan and display all vulnerabilities (informational)
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ matrix.service }}-scan:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'

      # Check for CRITICAL/HIGH vulnerabilities
      - name: Check for critical vulnerabilities
        id: scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ matrix.service }}-scan:latest'
          format: 'json'
          output: 'trivy-${{ matrix.service }}.json'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Check scan results
        id: check
        run: |
          if [ -f "trivy-${{ matrix.service }}.json" ]; then
            VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL")] | length' trivy-${{ matrix.service }}.json)
            echo "count=$VULNS" >> $GITHUB_OUTPUT
            if [ "$VULNS" -gt 0 ]; then
              echo "status=failed" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "status=passed" >> $GITHUB_OUTPUT
            fi
          else
            echo "count=0" >> $GITHUB_OUTPUT
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      # Generate SARIF for GitHub Security tab
      - name: Generate SARIF report
        if: always()
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ matrix.service }}-scan:latest'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: '${{ matrix.service }}-image'

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check.outputs.status }}" = "passed" ]; then
            echo "**${{ matrix.service }}**: ✅ No HIGH/CRITICAL vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "**${{ matrix.service }}**: ❌ Found ${{ steps.check.outputs.count }} HIGH/CRITICAL vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi
