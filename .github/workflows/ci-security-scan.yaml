name: CI - Security Scan (Scheduled)

on:
  schedule:
    - cron: '0 2 * * *'  # Daily scan for newly published CVEs
  workflow_dispatch:

jobs:
  # Scan all services on schedule
  scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [vote, result, worker]
    
    steps:
      - uses: actions/checkout@v4

      - run: docker build -t ${{ matrix.service }}-scan:latest ./${{ matrix.service }}

      # Scan and display all vulnerabilities (informational)
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ matrix.service }}-scan:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'

      # Generate SARIF report for GitHub Security tab (only fail on CRITICAL/HIGH)
      - name: Generate SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}-scan:latest'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: '${{ matrix.service }}-image'

      - name: Summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "**${{ matrix.service }}**: ✅ No vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "**${{ matrix.service }}**: ❌ Vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
