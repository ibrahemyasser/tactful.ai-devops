name: CI - Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'vote/**'
      - 'result/**'
      - 'worker/**'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ibrahim1025

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      vote: ${{ steps.filter.outputs.vote }}
      result: ${{ steps.filter.outputs.result }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            vote:
              - 'vote/**'
            result:
              - 'result/**'
            worker:
              - 'worker/**'

  # Build only changed services
  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.vote == 'true' || needs.detect-changes.outputs.result == 'true' || needs.detect-changes.outputs.worker == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [vote, result, worker]
        exclude:
          - service: ${{ needs.detect-changes.outputs.vote != 'true' && 'vote' || 'none' }}
          - service: ${{ needs.detect-changes.outputs.result != 'true' && 'result' || 'none' }}
          - service: ${{ needs.detect-changes.outputs.worker != 'true' && 'worker' || 'none' }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: echo "✅ Built **${{ matrix.service }}** → \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
