name: CI - Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'vote/**'
      - 'result/**'
      - 'worker/**'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ibrahim1025

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      vote: ${{ steps.filter.outputs.vote }}
      result: ${{ steps.filter.outputs.result }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            vote:
              - 'vote/**'
            result:
              - 'result/**'
            worker:
              - 'worker/**'

  # Build, Scan, then Push (only if secure)
  build-scan-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.vote == 'true' || needs.detect-changes.outputs.result == 'true' || needs.detect-changes.outputs.worker == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [vote, result, worker]
        exclude:
          - service: ${{ needs.detect-changes.outputs.vote != 'true' && 'vote' || 'none' }}
          - service: ${{ needs.detect-changes.outputs.result != 'true' && 'result' || 'none' }}
          - service: ${{ needs.detect-changes.outputs.worker != 'true' && 'worker' || 'none' }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=raw,value=latest

      # Step 1: Build image locally (don't push yet)
      - uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 2: Scan for vulnerabilities
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: '${{ matrix.service }}-image'

      # Step 3: Push to Docker Hub only if scan passed
      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: docker push ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest

      - run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            docker tag ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest $tag
            docker push $tag
          done

      - run: echo "**${{ matrix.service }}** scanned & pushed â†’ \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
