services:
  # Frontend Tier
  vote:
    build: ./vote
    ports:
      - "8080:80"

    networks:
      - frontend-tier
      - backend-tier
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  result:
    build: ./result
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - frontend-tier
      - backend-tier
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Backend Tier
  worker:
    build: ./worker
    networks:
      - backend-tier
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - backend-tier
    volumes:
      - ./healthchecks:/healthchecks:ro
    healthcheck:
      test: ["CMD-SHELL", "sh /healthchecks/redis.sh"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./healthchecks:/healthchecks:ro
    networks:
      - backend-tier
    healthcheck:
      test: ["CMD-SHELL", "bash /healthchecks/postgres.sh"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Seed service (optional, runs with profile)
  seed:
    build: ./seed-data
    profiles:
      - seed
    networks:
      - frontend-tier
    depends_on:
      vote:
        condition: service_started
    restart: "no"

networks:
  frontend-tier:
    driver: bridge
  backend-tier:
    driver: bridge

volumes:
  db-data: