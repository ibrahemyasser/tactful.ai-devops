# Development environment overrides
# Use: helm install -f values.yaml -f values-dev.yaml

global:
  namespace: voting-dev

vote:
  replicaCount: 3
  image:
    tag: latest
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

result:
  replicaCount: 2
  image:
    tag: latest
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

worker:
  replicaCount: 2
  image:
    tag: latest
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 200m

# PostgreSQL - ExternalSecret will reference dev secret
externalSecrets:
  postgresql:
    remoteSecretName: voting/dev/postgresql
