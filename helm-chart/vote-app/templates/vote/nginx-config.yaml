{{- if and .Values.vote.enabled .Values.vote.sidecar.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: vote-nginx-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: vote
    {{ include "vote-app.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;
    
    events {
      worker_connections 1024;
    }
    
    http {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
      
      access_log /dev/stdout;
      
      server {
        listen {{ .Values.vote.sidecar.port }};
        
        # Strip /vote prefix and proxy to app
        location /vote/ {
          proxy_pass http://localhost:{{ .Values.vote.sidecar.appPort }}/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location = /vote {
          return 301 /vote/;
        }
        
        # Health check
        location /health {
          return 200 "OK";
          add_header Content-Type text/plain;
        }
      }
    }
{{- end }}
