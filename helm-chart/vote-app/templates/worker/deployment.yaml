{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: {{ .Values.global.namespace }}
  labels:
    app: worker
    {{- include "vote-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        {{- include "vote-app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "vote-app.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.worker.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.worker.securityContext.runAsUser }}
        fsGroup: {{ .Values.worker.securityContext.fsGroup }}
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: worker
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        envFrom:
        - configMapRef:
            name: worker-config
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret }}
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: POSTGRES_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresql.port | quote }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: {{ .Values.worker.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.worker.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            - ALL
{{- end }}
