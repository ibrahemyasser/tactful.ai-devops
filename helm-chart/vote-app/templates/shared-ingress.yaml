{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    app: voting-app
    {{- include "vote-app.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - http:
      paths:
      # Vote service - /vote/* routes to vote service
      - path: {{ .Values.ingress.paths.vote.path }}
        pathType: {{ .Values.ingress.paths.vote.pathType }}
        backend:
          service:
            name: {{ .Values.ingress.paths.vote.serviceName }}
            port:
              number: {{ .Values.ingress.paths.vote.servicePort }}
      
      # Result service - /result/* routes to result service
      - path: {{ .Values.ingress.paths.result.path }}
        pathType: {{ .Values.ingress.paths.result.pathType }}
        backend:
          service:
            name: {{ .Values.ingress.paths.result.serviceName }}
            port:
              number: {{ .Values.ingress.paths.result.servicePort }}
{{- end }}
