{{- if .Values.result.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: {{ .Values.global.namespace }}
  labels:
    app: result
    {{- include "vote-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.result.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.result.strategy.maxUnavailable }}
      maxSurge: {{ .Values.result.strategy.maxSurge }}
  selector:
    matchLabels:  
      app: result
  template:
    metadata:
      labels:
        app: result
        {{- include "vote-app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "vote-app.serviceAccountName" .}}
      topologySpreadConstraints:
      - maxSkew: {{ .Values.result.topologySpread.maxSkew }}
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: {{ .Values.result.topologySpread.whenUnsatisfiable }}
        labelSelector:
          matchLabels:
            app: result
      securityContext:
        runAsNonRoot: {{ .Values.result.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.result.securityContext.runAsUser }}
        fsGroup: {{ .Values.result.securityContext.fsGroup }}
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: result
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.result.image.repository }}:{{ .Values.result.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.result.service.targetPort }}
          name: http
          protocol: TCP 
        envFrom:
        - configMapRef:
            name: result-config
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.existingSecret }}
              key: password
        - name: POSTGRES_DB   
          value: {{ .Values.postgresql.auth.database | quote }}
        - name: POSTGRES_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresql.port | quote }}
        resources:
          {{- toYaml .Values.result.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.result.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.result.readinessProbe | nindent 10 }}
        securityContext:  
          allowPrivilegeEscalation: {{ .Values.result.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.result.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}  
{{- end }}